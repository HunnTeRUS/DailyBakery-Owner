projects:
  dailybakery:
    schemaPath: mobile/src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: mobile/src/graphql
extensions:
  amplify:
    version: 3
